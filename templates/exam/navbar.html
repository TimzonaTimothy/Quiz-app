<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style type="text/css">
    .bs-example {
      margin: 0px;

    }
    .bg-dark {
    background-color: #212529!important;
}
    .navbar-brand {
      font-size: 20px;
      font-family: sans-serif;

    }
  </style>
</head>

<body id="bo" style="background-image: url({% static 'image/home.png' %}); background-repeat: no-repeat; background-attachment: fixed;background-position: center; ">



  <div class="bs-example">
    <nav class="navbar navbar-expand-md  navbar-dark fixed-top" style="background-color: #212529;">
    <a style="color: #ffffff;text-decoration: none; " href="/"><img src="{% static 'image/home.png' %}" width="60px" height="60px" alt=""><br /></a>  
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav">
    
        </div>

        <div class="navbar-nav">
          <a style="padding-left: 30px;" href="/" class="nav-item nav-link"> Home</a>
          <a href="/student/studentclick" class="nav-item nav-link">Candidate</a>
          <a href="/teacher/teacherclick" class="nav-item nav-link">Teacher</a>

          <!-- <a href="/contactus" class="nav-item nav-link">Contact</a> -->
          
        </div>




      </div>
    </nav>
  </div>

  <script>
    window.addEventListener("resize", function() {
    if (window.matchMedia("(min-width: 400px)").matches) {
      console.log("Screen width is at least 500px")
      document.getElementById("bo").style.display = "block";
      
    } else {
      console.log("Screen less than 500px")
      document.getElementById("bo").style.display = "none";
      alert('Sorry! This page require a Desktop view')
    }
  })
  </script>
</body>

</html>
